<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon.svg"
    />

    <link rel="stylesheet" href="./styles.scss" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="result">
          <h2 class="header">Your Result</h2>
          <div class="result-score">
            <p class="result-score__header">76</p>
            <p>of 100</p>
          </div>
          <div class="result-summary">
            <p class="header">Great</p>
            <p>
              You scored higher than 65% of the people who have taken these tests!
            </p>
          </div>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <ul class="summary-items">
            <!-- APPENDING ITEMS WITH JS -->
          </ul>
          <button class="button"><span>Continue</span></button>
        </div>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://haikoerinkveld.dev" target="_blank">Haiko Erinkveld</a>.
      </footer>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
